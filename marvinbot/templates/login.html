{% extends "base.html" %}
{% import "includes/forms.html" as forms %}

{% block pagetitle %}{{ g.bot_name }} - Login{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('.login') }}">
    {{ form.hidden_tag() }}
    {{ forms.with_errors(form.username) }}
    {{ forms.with_errors(form.passwd) }}

    <div >
        <input type="submit" value="Login">
    </div>
</form>
{% endblock %}
