{% extends "base.html" %}
{% import "includes/forms.html" as forms %}

{% block content %}
    <form method="POST" action="{{ url_for('.change_password') }}">
        {{ form.hidden_tag() }}

        {{ forms.with_errors(form.old_password) }}
        {{ forms.with_errors(form.password) }}
        {{ forms.with_errors(form.confirm) }}

        <div >
            <input type="submit" value="Login">
        </div>
    </form>
{% endblock %}
